							{ "id":912687183, "date":new Date("11/29/2012 06:59"), "title":"Дело \"Оборонсервиса\" насчитывает уже девять эпизодов — Ъ", "announce":"Всего в рамках расследования дела \"Оборонсервиса\" возбуждено семь уголовных дел, сообщил в среду руководитель Главного военного следственного управления генерал-полковник юстиции Александр Сорочкин. По данным СМИ, в деле появились еще два эпизода.", "url":"/incidents/20121129/912687183.html", "views":1289, "comments":0, "medias":{"announce_image":{"s120x83":{"title":"", "alt":"", "src":"http://img22.ria.ru/images/91017/11/910171194.jpg", "width":120, "height":83}}, "images":[], "video":[]}, "subscription":{"status":"unsubscribed"}},
							{ "id":912640658, "date":new Date("11/28/2012 18:43"), "title":"Фигурант дела \"Оборонсервиса\" не жалуется на здоровье", "announce":"Ранее СМИ со ссылкой на мать Митяева сообщили, что его, несмотря на серьезное заболевание сердца, перевели из следственного изолятора \"Лефортово\" в Бутырскую тюрьму, где нет возможности оказать больному квалифицированную помощь.", "url":"/incidents/20121128/912640658.html", "views":620, "comments":0, "medias":{"announce_image":{"s120x83":{"title":"", "alt":"", "src":"http://img22.ria.ru/images/36409/77/364097775.jpg", "width":120, "height":83}}, "images":[], "video":[]}, "subscription":{"status":"unsubscribed"}},
							{ "id":912628427, "date":new Date("11/28/2012 17:12"), "title":"Стоимость здания Мосвоенторга при продаже была занижена на 25 млн руб", "announce":"Следствие возбудило уголовное дело о махинациях при продаже здания Мосвоенторга в отношении должностных лиц департамента имущественных отношений Минобороны, а также дочерних предприятий, в том числе \"Оборонсервиса\".", "url":"/incidents/20121128/912628427.html", "views":572, "comments":0, "medias":{"announce_image":{}, "images":[], "video":[]}, "subscription":{"status":"unsubscribed"}},
							{ "id":912624468, "date":new Date("11/28/2012 16:44"), "title":"Возбуждено уголовное дело о махинациях при продаже здания Мосвоенторга", "announce":"\"Дело возбуждено в отношении должностных лиц департамента имущественных отношений Минобороны, а также дочерних предприятий, в том числе \"Оборонсервиса\", - сказал он.", "url":"/investigation/20121128/912624468.html", "views":465, "comments":0, "medias":{"announce_image":{}, "images":[], "video":[]}, "subscription":{"status":"unsubscribed"}},
							{ "id":912616207, "date":new Date("11/28/2012 16:16"), "title":"Скандалы вокруг Минобороны РФ набирают миллиарды", "announce":"История с разоблачениями в Минобороны РФ набирает обороты. Следствие сообщило о задержании третьего подозреваемого по делу о мошенничестве в подконтрольной министерству \"Славянке\" и озвучило новые данные об общем ущербе по уголовным делам \"Оборонсервиса\" - он превысил 4 миллиарда рублей.", "url":"/incidents/20121128/912616207.html", "views":7716, "comments":0, "medias":{"announce_image":{"s120x83":{"title":"", "alt":"", "src":"http://img22.ria.ru/images/90664/73/906647330.jpg", "width":120, "height":83}}, "images":[], "video":[]}, "subscription":{"status":"unsubscribed"}},
							{ "id":912593538, "date":new Date("11/28/2012 14:22"), "title":"Ущерб по делу \"Оборонсервиса\" составил более 4 млрд руб", "announce":"\"За девять месяцев текущего года этот показатель превысил прошлогодний более чем на 30% и составил 1,35 миллиарда рублей. И это без учета уголовных дел \"Оборонсервиса\", ущерб по которому, согласно предварительным данным, превышает 4 миллиарда рублей\", - уточнил Сорочкин.", "url":"/incidents/20121128/912593538.html", "views":2688, "comments":0, "medias":{"announce_image":{"s120x83":{"title":"", "alt":"", "src":"http://img22.ria.ru/images/91057/13/910571369.jpg", "width":120, "height":83}}, "images":[], "video":[]}, "subscription":{"status":"unsubscribed"}},
							{ "id":912575692, "date":new Date("11/28/2012 12:52"), "title":"По фактам мошенничества в \"Оборонсервисе\" могут возбудить еще ряд дел", "announce":"\"Вполне возможно, что эти дела будут возбуждены и соединены в одно производство, или расследоваться будут отдельно. Все это покажут результаты доследственной проверки\", - сообщил заместитель председателя СК РФ Александр Сорочкин.", "url":"/incidents/20121128/912575692.html", "views":1668, "comments":0, "medias":{"announce_image":{"s120x83":{"title":"", "alt":"", "src":"http://img22.ria.ru/images/90664/73/906647330.jpg", "width":120, "height":83}}, "images":[], "video":[]}, "subscription":{"status":"unsubscribed"}},
							{ "id":912569211, "date":new Date("11/28/2012 12:20"), "title":"Сердюков может быть допрошен, когда у следствия будут основания", "announce":"\"Бывший министр, он такой же гражданин, закон говорит, что ограничений для него быть не должно. Но хотелось бы, чтобы наши следственные действия, приглашение к следователю на допрос, не прошли вхолостую, придет время, будут основания, мы спросим бывшего министра\", - сказал руководитель Главного военного следственного управления Александр Сорочкин.", "url":"/incidents/20121128/912569211.html", "views":1125, "comments":0, "medias":{"announce_image":{"s120x83":{"title":"", "alt":"", "src":"http://img22.ria.ru/images/90674/12/906741230.jpg", "width":120, "height":83}}, "images":[], "video":[]}, "subscription":{"status":"unsubscribed"}},
							{ "id":912560401, "date":new Date("11/28/2012 11:37"), "title":"Уже 14 объектов фигурируют в деле \"Оборонсервиса\"", "announce":"\"Семь уголовных дел, возбужденных по мошенничеству с имуществом \"Оборонсервиса\", объединены в одно производство. В отношении уже 14 объектов, которые относятся к так называемым непрофильным активам и были реализованы с нарушениями, по которым были совершены преступления\", - сказал Сорочкин.", "url":"/incidents/20121128/912560401.html", "views":1958, "comments":0, "medias":{"announce_image":{"s120x83":{"title":"", "alt":"", "src":"http://img22.ria.ru/images/90664/73/906647330.jpg", "width":120, "height":83}}, "images":[], "video":[]}, "subscription":{"status":"unsubscribed"}},
							{ "id":912556829, "date":new Date("11/28/2012 11:17"), "title":"Ущерб по уголовному делу \"Оборонсервиса\" превысил шесть млрд рублей", "announce":"\"Изъято только одних денежных средств более чем на 740 миллионов рублей и ценностей на сумму более 1 миллиарда рублей. С учетом этих дел, у нас сейчас установленный ущерб по уголовным делам превышает 6,7 миллиардов рублей\", - сообщил заместитель председателя СК РФ Александр Сорочкин.", "url":"/incidents/20121128/912556829.html", "views":14765, "comments":0, "medias":{"announce_image":{"s120x83":{"title":"", "alt":"", "src":"http://img22.ria.ru/images/90664/87/906648704.jpg", "width":120, "height":83}}, "images":[], "video":[]}, "subscription":{"status":"unsubscribed"}},
							{ "id":912525671, "date":new Date("11/28/2012 05:13"), "title":"Дело \"Оборонсервиса\" пополнилось 2 эпизодами о продаже особняка - Ъ", "announce":"По данным следствия, здание в самом центре Москвы было продано в частные руки по цене на 30 миллионов рублей ниже его рыночной стоимости благодаря стараниям двух фигурантов дела Евгении Васильевой и предпринимательницы Екатерины Сметановой.", "url":"/investigation/20121128/912525671.html", "views":2728, "comments":0, "medias":{"announce_image":{"s120x83":{"title":"", "alt":"", "src":"http://img22.ria.ru/images/90866/76/908667632.jpg", "width":120, "height":83}}, "images":[], "video":[]}, "subscription":{"status":"unsubscribed"}},
							{ "id":912380176, "date":new Date("11/27/2012 10:22"), "title":"Следователи сами будут посещать Васильеву, взятую под домашний арест", "announce":"По версии следствия, Васильева наряду с другими лицами причастна к хищению имущества дочерних предприятий холдинга \"Оборонсервис\" на общую сумму более 360 миллионов рублей.", "url":"/incidents/20121127/912380176.html", "views":8783, "comments":0, "medias":{"announce_image":{"s120x83":{"title":"", "alt":"", "src":"http://img22.ria.ru/images/91238/02/912380274.jpg", "width":120, "height":83}}, "images":[], "video":[]}, "subscription":{"status":"unsubscribed"}},
							{ "id":912324584, "date":new Date("11/26/2012 19:17"), "title":"Сотрудники ФСИН будут регулярно посещать экс-чиновницу Минобороны", "announce":"\"Сотрудники инспекции будут не менее двух раз в неделю посещать Васильеву по определенному судом адресу и при наличии у нее домашнего телефона не менее двух раз в неделю звонить ей\",- сообщил РИА Новости официальный представитель УФСИН России по Москве Сергей Цыганков.", "url":"/incidents/20121126/912324584.html", "views":1783, "comments":0, "medias":{"announce_image":{"s120x83":{"title":"", "alt":"", "src":"http://img22.ria.ru/images/91197/29/911972919.jpg", "width":120, "height":83}}, "images":[], "video":[]}, "subscription":{"status":"unsubscribed"}},
							{ "id":912296364, "date":new Date("11/26/2012 16:22"), "title":"Экс-чиновница Минобороны готова сотрудничать со следствием - адвокат", "announce":"По словам адвоката, Васильева выразила готовность давать объяснения следователям, чтобы доказать свою невиновность. Однако пока повесток к следователю не было, добавила защитница. Она напомнила, что Васильева отрицает вину в предъявленном ей обвинении.", "url":"/incidents/20121126/912296364.html", "views":981, "comments":0, "medias":{"announce_image":{"s120x83":{"title":"", "alt":"", "src":"http://img22.ria.ru/images/91197/29/911972919.jpg", "width":120, "height":83}}, "images":[], "video":[]}, "subscription":{"status":"unsubscribed"}},
							{ "id":912280397, "date":new Date("11/26/2012 15:08"), "title":"Суд признал законным арест фигуранта дела \"Оборонсервиса\" Закутайло", "announce":"Закутайло, бывший гендиректор склада Московского округа ВВС, был задержан вместе с супругой Екатериной Сметановой, также проходящей по делу о мошенничествах в ОАО \"Оборонсервис\".", "url":"/incidents/20121126/912280397.html", "views":619, "comments":0, "medias":{"announce_image":{"s120x83":{"title":"", "alt":"", "src":"http://img22.ria.ru/images/91057/13/910571369.jpg", "width":120, "height":83}}, "images":[], "video":[]}, "subscription":{"status":"unsubscribed"}},
							{ "id":912233678, "date":new Date("11/26/2012 11:42"), "title":"Защита экс-чиновницы Минобороны подала жалобу на ее домашний арест", "announce":"Как заявила ранее журналистам пресс-секретарь Хамовнического суда, Васильева будет находиться под домашним арестом по месту проживания, ей запрещено общаться со всеми, кроме адвокатов. При этом Васильевой нельзя пользоваться интернетом.", "url":"/incidents/20121126/912233678.html", "views":3244, "comments":0, "medias":{"announce_image":{"s120x83":{"title":"", "alt":"", "src":"http://img22.ria.ru/images/91197/71/911977191.jpg", "width":120, "height":83}}, "images":[], "video":[]}, "subscription":{"status":"unsubscribed"}},
							{ "id":912186947, "date":new Date("11/26/2012 00:33"), "title":"Мосгорсуд рассмотрит жалобу на арест фигуранта дела \"Оборонсервиса\"", "announce":"Закутайло, бывший гендиректор склада Московского округа ВВС, был задержан вместе с супругой Екатериной Сметановой, также проходящей по делу о мошенничествах в ОАО \"Оборонсервис\".", "url":"/incidents/20121126/912186947.html", "views":1325, "comments":0, "medias":{"announce_image":{}, "images":[], "video":[]}, "subscription":{"status":"unsubscribed"}},
							{ "id":912144335, "date":new Date("11/25/2012 15:50"), "title":"Власти недостаточно контролировали \"Оборонсервис\", считает Рогозин", "announce":"Вице-премьер отметил, что сейчас в аффилированных с Минобороны структурах идут многочисленные проверки, в результате которых выявляется множество недостатков.", "url":"/politics/20121125/912144335.html", "views":7909, "comments":0, "medias":{"announce_image":{"s120x83":{"title":"", "alt":"", "src":"http://img22.ria.ru/images/90664/87/906648704.jpg", "width":120, "height":83}}, "images":[], "video":[]}, "subscription":{"status":"unsubscribed"}},
							{ "id":911983029, "date":new Date("11/23/2012 19:33"), "title":"Защита экс-чиновницы Минобороны намерена обжаловать ее домашний арест", "announce":"В ходе рассмотрения вопроса о мере пресечения в суде защита предлагала внести залог за Васильеву в 15 миллионов рублей, однако суд счел, что оснований для залога нет.", "url":"/investigation/20121123/911983029.html", "views":3593, "comments":0, "medias":{"announce_image":{"s120x83":{"title":"", "alt":"", "src":"http://img22.ria.ru/images/91197/71/911977191.jpg", "width":120, "height":83}}, "images":[], "video":[]}, "subscription":{"status":"unsubscribed"}},
							{ "id":911981160, "date":new Date("11/23/2012 19:32"), "title":"Экс-чиновница Минобороны проведет два месяца под домашним арестом", "announce":"В октябре было возбуждено пять уголовных дел по фактам махинаций в \"Оборонсервисе\". Следователи провели обыски и выемку документов в департаменте имущественных отношений Минобороны и офисах аффилированных структур, были допрошены сотрудники ведомства.", "url":"/incidents/20121123/911981160.html", "views":34073, "comments":0, "medias":{"announce_image":{"s120x83":{"title":"", "alt":"", "src":"http://img22.ria.ru/images/91197/29/911972919.jpg", "width":120, "height":83}}, "images":[], "video":[]}, "subscription":{"status":"unsubscribed"}}
